<script>
    function greet(name) {
        document.querySelector('.first').textContent = Math.floor(Math.random() * 20) + 1;
        document.querySelector('.second').textContent = Math.floor(Math.random() * 20) + 1;

    }

    // Using setTimeout to call greet with the argument "John" after a delay of 1000 milliseconds (1 second)
    let timer = setInterval(greet, 50);

    let yawa = setTimeout(()=>{
        clearInterval(timer);
        document.querySelector('.first').textContent = 9;
        document.querySelector('.second').textContent = 16;
        clearTimeout(yawa);
        window.location.href = "flower.html";
    } , 10000)
